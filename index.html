<head>
  <script type="module" src="img-magick.js"></script>
</head>
<body>
  <img src="./test.png" />
  <img-magick src="./test.png" cmd="convert * -paint 3 -set filename:mysize %t"></img-magick>
  <img-magick src="./test.png" cmd="convert * -colorspace Gray  -edge 1 -negate -set filename:mysize %t"></img-magick>
</body>
